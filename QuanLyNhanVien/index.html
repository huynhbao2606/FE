<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý nhân viên</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!-- Bootswatch Sketchy (Bootstrap 5) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/sketchy/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrapper d-flex">
	<!-- Sidebar -->
	<nav id="sidebar" class="bg-light border-end p-3">
		<ul class="list-group">
			<li class="active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
			<li><a href="#"><i class="fa fa-briefcase"></i> About</a></li>
			<li><a href="#"><i class="fa fa-files-o"></i> Pages</a></li>
			<li><a href="#"><i class="fa fa-link"></i> Portfolio</a></li>
			<li><a href="#"><i class="fa fa-paperclip"></i> FAQ</a></li>
			<li><a href="#"><i class="fa fa-paper-plane"></i> Contact</a></li>
		</ul>
	</nav>

	<!-- Page Content -->
	<div id="content" class="p-3 flex-grow-1">
		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
			<button class="btn btn-outline-primary" id="sidebarCollapse">
				<i class="fa fa-bars"></i> Toggle Sidebar
			</button>
		</nav>

		<div class="card">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h3 class="text-primary">Danh sách nhân viên</h3>
				<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="btnThemNhanVien">
					Thêm nhân viên
				</button>
			</div>

			<div class="card-body">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Tìm xếp loại hoặc tên nhân viên..." id="searchName">
					<button class="btn btn-outline-secondary" id="btnTimNV"><i class="fa fa-search"></i></button>
				</div>

				<table class="table table-hover table-striped">
					<thead class="table-dark">
					<tr>
						<th>Tài khoản</th>
						<th>Họ và tên</th>
						<th>Email</th>
						<th>Ngày làm</th>
						<th>Chức vụ</th>
						<th>Tổng lương</th>
						<th>Xếp loại</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody id="tableDanhSach"></tbody>
				</table>
			</div>

			<div class="card-footer">
				<ul class="pagination justify-content-center" id="ulPhanTrang"></ul>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="formNhanVien">
				<div class="modal-header">
					<h5 class="modal-title" id="header-title">Thêm nhân viên</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="row g-3">

						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label required">Tài khoản</label>
								<input type="text" id="username" class="form-control" placeholder="Nhập tài khoản...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Họ và tên</label>
								<input type="text" id="hoTen" class="form-control" placeholder="Nhập họ tên...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Email</label>
								<input type="email" id="email" class="form-control" placeholder="Nhập email...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Mật khẩu</label>
								<input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label required">Ngày làm</label>
								<input type="text" id="ngayLam" class="form-control" placeholder="MM/DD/YYYY">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Lương cơ bản</label>
								<input type="number" id="luongCoBan" class="form-control" placeholder="Nhập lương cơ bản...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Chức vụ</label>
								<select id="chucVu" class="form-select">
									<option value="">Chọn chức vụ</option>
									<option value="GiamDoc">Giám Đốc</option>
									<option value="TruongPhong">Trưởng phòng</option>
									<option value="NhanVien">Nhân viên</option>
								</select>
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>

							<div class="mb-3">
								<label class="form-label required">Giờ làm</label>
								<input type="number" id="gioLam" class="form-control" placeholder="Nhập giờ làm...">
								<div class="valid-feedback">Hợp lệ!</div>
								<div class="invalid-feedback"></div>
							</div>
						</div>

					</div>

				</div>

				<div class="modal-footer">
					<button id="btnLuu" type="button" class="btn btn-success">Thêm</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
				</div>
			</form>
		</div>
	</div>
</div>


<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
