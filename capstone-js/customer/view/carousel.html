<div class="container">
    <div class="row g-3">

        <!-- Banner chính -->
        <div class="col-lg-7">
            <div id="mainBanner" class="carousel slide shadow-lg rounded overflow-hidden" data-bs-ride="carousel">
                <div class="carousel-inner ratio ratio-16x9">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../assets/images/customer/samsung-banner.jpg"
                                 class="img-fluid w-100 rounded" alt="Samsung Banner">
                        </div>
                        <div class="carousel-item">
                            <img src="../../assets/images/customer/iphone-banner.jpg"
                                 class="img-fluid w-100 rounded" alt="iPhone Banner">
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainBanner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainBanner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Banner phụ -->
        <div class="col-lg-5 d-flex flex-column gap-3">
            <div class="ratio ratio-32x9 shadow-sm rounded overflow-hidden flex-fill ">
                <img src="../../assets/images/customer/oppo-banner.jpg"
                     class="w-100 h-100 object-fit-cover" alt="Banner phụ 1">
            </div>
            <div class="ratio ratio-32x9 shadow-sm rounded overflow-hidden flex-fill">
                <img src="../../assets/images/customer/huawei-banner.jpg"
                     class="w-100 h-100 object-fit-cover" alt="Banner phụ 2">
            </div>
        </div>

    </div>
</div>
